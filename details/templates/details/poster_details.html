<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ poster.name }}</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        img {
            width: 400px;
            height: 600px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        h1, h2, p {
            text-align: center;
        }
    </style>
</head>
<body>
    <img src="{{ poster.url }}" alt="Poster Image">
    <h1>{{ poster.name }}</h1>
    <h2>Directed by: {{ poster.director_name }}</h2>
    <p>{{ poster.description }}</p>
</body>
</html>
