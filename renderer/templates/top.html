<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Posters</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        img {
            width: 400px;
            height: 600px;
            object-fit: cover;
            margin: 10px 0;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% else %}
        {% for poster in posters %}
            <img src="{{ poster.url }}" alt="Poster">
        {% empty %}
            <p>No posters found.</p>
        {% endfor %}
    {% endif %}
</body>
</html>
